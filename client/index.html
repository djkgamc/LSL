<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leisure Suit Larry MMORPG</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">
    <style>
        /* ... existing styles ... */

        .leaderboard-entry a i {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            /* Prevent pinch-zoom and other gestures */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas */
        }

        #controls-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
        }

        #connection-status {
            margin-top: 5px;
            color: #888;
            text-align: center;
        }

        /* Login Screen */
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0b2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: auto;
        }

        .login-box {
            background: #2c1e4a;
            padding: 40px;
            border: 4px solid #ff00ff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px #ff00ff;
        }

        h1 {
            color: #00ffff;
            text-shadow: 2px 2px 0 #ff00ff;
            margin-bottom: 30px;
            font-size: 32px;
        }

        input[type="text"] {
            background: #0f0b21;
            border: 2px solid #00ffff;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            width: 200px;
            outline: none;
            width: 200px;
            outline: none;
        }

        select {
            background: #0f0b21;
            border: 2px solid #00ffff;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            width: 224px;
            /* Match input width + padding + border */
            outline: none;
            cursor: pointer;
        }

        .social-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .social-input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-input-row select {
            width: 120px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .social-input-row input {
            width: 140px;
            margin-bottom: 0;
        }

        button {
            background: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff33ff;
        }

        /* Chat UI */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 250px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            opacity: 0.8;
            transition: opacity 0.2s;
            display: none;
            /* Hidden until logged in */
        }

        #online-players {
            padding: 5px 10px;
            color: #0f0;
            font-size: 12px;
            border-bottom: 1px solid #00ffff;
            background: rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #chat-container:hover,
        #chat-container:focus-within {
            opacity: 1;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 0 #000;
            touch-action: pan-y;
        }

        #chat-messages div {
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .chat-name {
            color: #00ffff;
            font-weight: bold;
        }

        #chat-input {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-top: 2px solid #00ffff;
            color: #fff;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex-grow: 1;
        }

        #chat-input-row {
            display: flex;
            width: 100%;
        }

        #chat-send-btn {
            background: #00ffff;
            color: #000;
            border: none;
            border-top: 2px solid #00ffff;
            cursor: pointer;
            padding: 0 15px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }

        #chat-send-btn:hover {
            background: #ccffff;
        }

        #chat-send-btn:active {
            background: #00cccc;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 100;
        }

        .control-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #btn-left {
            bottom: 20px;
            left: 20px;
        }

        #btn-right {
            bottom: 20px;
            left: 100px;
        }

        #btn-action {
            bottom: 40px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
        }

        #btn-enter {
            bottom: 120px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            font-size: 16px;
        }

        #chat-toggle {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
            z-index: 101;
            font-family: 'Courier New', monospace;
        }

        #leaderboard-toggle {
            display: none;
            position: absolute;
            top: 10px;
            right: 120px;
            /* Adjusted to avoid overlap with chat toggle */
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            color: #ffd700;
            /* Gold for trophy */
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
            z-index: 101;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        /* Orientation Warning */
        #orientation-warning {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0b2e;
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ff00ff;
            text-align: center;
            padding: 20px;
        }

        #orientation-warning h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 2px 2px 0 #ff00ff;
        }

        /* Score Display */
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            text-shadow: 2px 2px 0 #ff00ff;
            pointer-events: none;
            z-index: 50;
        }

        /* Leaderboard */
        #leaderboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 600px;
            background: rgba(26, 11, 46, 0.95);
            border: 4px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 20px #00ffff;
            padding: 20px;
            display: none;
            flex-direction: column;
            z-index: 200;
            color: #fff;
            overflow-y: auto;
            overflow-y: auto;
            touch-action: pan-y;
            pointer-events: auto;
        }

        #leaderboard h2 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 2px 2px 0 #000;
            margin-top: 0;
            border-bottom: 2px solid #ff00ff;
            padding-bottom: 10px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444;
            font-size: 18px;
            align-items: center;
        }

        .leaderboard-entry a {
            color: #00ffff;
            margin-left: 10px;
            text-decoration: none;
            transition: color 0.2s;
            display: inline-block;
            min-width: 24px;
            text-align: center;
        }

        .leaderboard-entry a:hover {
            color: #fff;
        }

        .leaderboard-entry.is-me {
            color: #ffff00;
            font-weight: bold;
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        /* Date overlay */
        #date-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1200;
        }

        #date-overlay.visible {
            display: flex;
        }

        #date-heart-fog {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.15), transparent 45%),
                        radial-gradient(circle at 70% 20%, rgba(0, 255, 255, 0.12), transparent 40%),
                        radial-gradient(circle at 50% 70%, rgba(255, 192, 203, 0.14), transparent 45%);
            backdrop-filter: blur(2px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #date-heart-fog.success { background-color: rgba(255, 105, 180, 0.08); opacity: 1; }
        #date-heart-fog.fail { background-color: rgba(255, 0, 0, 0.05); opacity: 1; }

        #date-panel {
            position: relative;
            width: 520px;
            max-width: 90%;
            background: rgba(26, 11, 46, 0.92);
            border: 3px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            padding: 24px;
            color: #fff;
            font-family: 'Courier New', monospace;
            pointer-events: auto;
            z-index: 2;
        }

        #date-partner-visual {
            position: absolute;
            top: -30px;
            right: -30px;
            width: 180px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), transparent 48%),
                        linear-gradient(160deg, rgba(255, 0, 128, 0.35) 0%, rgba(0, 255, 255, 0.25) 100%);
            clip-path: polygon(60% 0%, 80% 15%, 90% 30%, 85% 45%, 70% 65%, 50% 100%, 35% 70%, 25% 50%, 28% 28%, 40% 10%);
            opacity: 0.8;
            filter: drop-shadow(0 0 12px rgba(255, 0, 255, 0.6));
            animation: sway 6s ease-in-out infinite;
            pointer-events: none;
        }

        #date-partner-visual.vibe-hotel { filter: drop-shadow(0 0 14px rgba(0, 255, 255, 0.75)); }
        #date-partner-visual.vibe-bar { filter: drop-shadow(0 0 14px rgba(255, 0, 255, 0.8)); }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.03); }
        }

        #date-partner {
            font-size: 22px;
            color: #00ffff;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 0 #000;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #date-partner .partner-name {
            font-size: 24px;
            letter-spacing: 0.5px;
        }

        #date-partner .partner-accent {
            color: #ff99ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #date-partner .partner-vibe {
            font-size: 14px;
            color: #b3f8ff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        #date-dialogue {
            font-size: 18px;
            margin-bottom: 14px;
            line-height: 1.4;
        }

        #date-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .date-option {
            width: 100%;
            text-align: left;
            background: linear-gradient(90deg, #ff00ff 0%, #00ffff 100%);
            border: none;
            color: #0a0016;
            padding: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
        }

        .date-option:hover {
            transform: translateY(-2px);
        }

        #date-toast {
            margin-top: 12px;
            color: #ffddff;
            font-size: 16px;
            text-shadow: 1px 1px 0 #000;
        }

        #date-toast.hidden { display: none; }

        #date-result {
            margin-top: 12px;
            font-size: 18px;
            color: #ffffff;
        }

        #date-result.hidden { display: none; }

        #date-hint {
            margin-top: 12px;
            font-size: 12px;
            color: #aaaaaa;
            text-align: center;
        }

        @media (max-width: 1024px) {
            #mobile-controls {
                display: block;
            }

            #chat-container {
                display: none !important;
                /* Force hide initially on mobile */
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 70%;
                height: 60%;
                bottom: auto;
                z-index: 1000;
                background: rgba(0, 0, 0, 0.85);
            }

            #chat-container.visible {
                display: flex !important;
            }

            #chat-toggle {
                display: block;
                z-index: 1001;
            }

            #leaderboard-toggle {
                display: block;
            }

            #controls-hint {
                display: none;
            }

            /* Hide desktop hints on mobile */

            /* Adjust login screen for mobile */
            .login-box {
                width: 80%;
                padding: 20px;
            }

            input[type="text"] {
                width: 80%;
            }

            /* Make leaderboard fit on mobile */
            #leaderboard {
                width: 90%;
                max-width: 350px;
                max-height: 70vh;
                padding: 15px;
            }

            #leaderboard h2 {
                font-size: 20px;
                padding-bottom: 8px;
            }

            .leaderboard-entry {
                font-size: 16px;
                padding: 8px 5px;
            }
        }

        /* Force Landscape on Mobile */
        @media screen and (max-width: 1024px) and (orientation: portrait) {
            #orientation-warning {
                display: flex;
            }

            #game-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="orientation-warning">
        <h2>Please Rotate Your Device</h2>
        <p>This game is best experienced in landscape mode.</p>
        <div id="rotation-icon" style="font-size: 40px; margin-top: 20px;">üîÑ</div>
    </div>

    <div id="game-container">
        <div id="ui-layer">
            <div id="score-display">Score: 0</div>
            <div id="leaderboard">
                <h2>LEADERBOARD</h2>
                <div id="leaderboard-content"></div>
            </div>

            <div id="controls-hint">
                <div>Arrow Keys: Move | Space: Fist Bump | TAB: Leaderboard | E: Enter Building</div>
                <div id="connection-status">Disconnected</div>
            </div>

            <div id="chat-container">
                <div id="online-players">Online: ...</div>
                <div id="chat-messages"></div>
                <div id="chat-input-row">
                    <input type="text" id="chat-input" placeholder="Say something..." maxlength="50">
                    <button id="chat-send-btn">‚û§</button>
                </div>
            </div>

            <button id="chat-toggle">üí¨ Chat</button>
            <button id="leaderboard-toggle">üèÜ</button>

            <div id="mobile-controls">
                <div id="btn-left" class="control-btn">‚Üê</div>
                <div id="btn-right" class="control-btn">‚Üí</div>
                <div id="btn-enter" class="control-btn">E</div>
                <div id="btn-action" class="control-btn">üëä</div>
            </div>
        </div>

        <div id="login-screen">
            <div class="login-box">
                <h1>LEISURE SUIT LARRY MMORPG</h1>
                <input type="text" id="player-name-input" placeholder="Enter Name" maxlength="12" autofocus>

                <div class="social-input-group">
                    <div style="color: #00ffff; margin-bottom: 5px; font-size: 14px;">Optional: Social Handle</div>
                    <div class="social-input-row">
                        <select id="social-platform">
                            <option value="twitter">Twitter/X</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="tiktok">TikTok</option>
                            <option value="threads">Threads</option>
                        </select>
                        <input type="text" id="social-handle" placeholder="@handle" maxlength="30">
                    </div>
                </div>

                <br>
                <button id="join-btn">JOIN GAME</button>
            </div>
        </div>

        <div id="phaser-game"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
