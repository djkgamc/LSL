<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leisure Suit Larry MMORPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
        
        #controls-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
        }
        
        #connection-status {
            margin-top: 5px;
            color: #888;
            text-align: center;
        }

        /* Login Screen */
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0b2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: auto;
        }
        
        .login-box {
            background: #2c1e4a;
            padding: 40px;
            border: 4px solid #ff00ff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px #ff00ff;
        }
        
        h1 {
            color: #00ffff;
            text-shadow: 2px 2px 0 #ff00ff;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        input[type="text"] {
            background: #0f0b21;
            border: 2px solid #00ffff;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            width: 200px;
            outline: none;
        }
        
        button {
            background: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        button:hover {
            transform: scale(1.05);
            background: #ff33ff;
        }

        /* Chat UI */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 250px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            opacity: 0.8;
            transition: opacity 0.2s;
            display: none; /* Hidden until logged in */
        }
        
        #chat-container:hover, #chat-container:focus-within {
            opacity: 1;
        }
        
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 0 #000;
        }
        
        #chat-messages div {
            margin-bottom: 4px;
            word-wrap: break-word;
        }
        
        .chat-name {
            color: #00ffff;
            font-weight: bold;
        }
        
        #chat-input {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-top: 2px solid #00ffff;
            color: #fff;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 100;
        }

        .control-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #btn-left { bottom: 20px; left: 20px; }
        #btn-right { bottom: 20px; left: 100px; }
        
        #btn-action { bottom: 40px; right: 20px; width: 70px; height: 70px; background: rgba(255, 0, 255, 0.3); border-color: #ff00ff; }
        #btn-enter { bottom: 120px; right: 20px; width: 50px; height: 50px; background: rgba(0, 255, 255, 0.3); border-color: #00ffff; font-size: 16px; }
        
        #chat-toggle {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
            z-index: 101;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            #mobile-controls { display: block; }
            #chat-container { 
                display: none !important; /* Force hide initially on mobile */
                width: 80%;
                left: 10%;
                bottom: 200px; /* Move up above controls */
                height: 150px;
            }
            #chat-container.visible {
                display: flex !important;
            }
            #chat-toggle { display: block; }
            #controls-hint { display: none; } /* Hide desktop hints on mobile */
            
            /* Adjust login screen for mobile */
            .login-box { width: 80%; padding: 20px; }
            input[type="text"] { width: 80%; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="controls-hint">
                <div>Arrow Keys: Move | Space: Fist Bump | E: Enter Building</div>
                <div id="connection-status">Disconnected</div>
            </div>
            
            <div id="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Say something..." maxlength="50">
            </div>

            <button id="chat-toggle">üí¨ Chat</button>

            <div id="mobile-controls">
                <div id="btn-left" class="control-btn">‚Üê</div>
                <div id="btn-right" class="control-btn">‚Üí</div>
                <div id="btn-enter" class="control-btn">E</div>
                <div id="btn-action" class="control-btn">üëä</div>
            </div>
        </div>
        
        <div id="login-screen">
            <div class="login-box">
                <h1>LSL MMORPG</h1>
                <input type="text" id="player-name-input" placeholder="Enter Name" maxlength="12" autofocus>
                <br>
                <button id="join-btn">JOIN GAME</button>
            </div>
        </div>
        
        <div id="phaser-game"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
